  <script>
    $('.custom-button').on('click', function (evt) {
      $('.target-tab-link').triggerHandler('click');
      evt.preventDefault();
    });


      function goToProfiler(userIdentity){
        var locationTemp = 'https://honeycombapp.typeform.com/to/JYkvwX?username=' + userIdentity;
        window.location.href = locationTemp;
      }

      function signUserUp(){
      
    //check if input is valid
    var pass1 = document.getElementById('pass1').value;
    var pass2 = document.getElementById('pass2').value;
    var email = document.getElementById('email').value;
    
    if (pass1 != pass2){
      document.getElementById('invalidInput').innerHTML = "Your passwords do not match. Try again";
      document.getElementById('pass1').value = "";
      document.getElementById('pass2').value = "";
    }
    
    else if (pass1 == pass2){
      var ref = new Firebase("https://honeycombapp.firebaseio.com/");
      ref.createUser({
        email: email,
        password: pass1
      }, function(error, userData) {
        if (error) {
        switch (error.code) {
          case "EMAIL_TAKEN":
          document.getElementById('invalidInput').innerHTML = "Email already taken";
          break;
          case "INVALID_EMAIL":
          document.getElementById('invalidInput').innerHTML = "Invalid email!";
          break;
          default:
            console.log("Login Failed!", error);
        }
        } else {
      document.getElementById('invalidInput').innerHTML = "Created user succesfully";
        var d = new Date();
        d.setTime(d.getTime() + (1*24*60*60*1000));
        var expires = "expires="+d.toUTCString();
        document.cookie= "honeyUser=" + email +"; " + expires;
        document.cookie= "honeyPassword="+ pass1 +"; " + expires;
	       document.cookie= "honeyUID=" + String(userData.uid) + "; " + expires;
        goToProfiler(String(userData.uid));   

        }
      });
    }
    
    
    //change to home page of site
    //save login info
    }

  </script>
